<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div id='title'> Tic Tac Toe</div>
    <h1  id='players-turn'></h1>
    <button id='resetGame' value= 'reset' onclick="window.location.replace('')" > Reset game-board</button>

    <div class="game-board ">
        <button class="btn" value="1" >
            <div class="box" id="top-left"></div>
        </button>
        <button class="btn" value="2">
            <div class="box" id="top-mid"></div>
        </button>
        <button class="btn" value="3">
            <div class="box" id="top-right"></div>
        </button>
        <button class="btn" value="4">
            <div class="box" id="mid-left"></div>
        </button>
        <button class="btn" value="5">

            <div class="box" id="mid-mid"></div>
        </button>
        <button class="btn" value="6">
            <div class="box" id="mid-right"></div>
        </button>
        <button class="btn" value="7">
            <div class="box" id="bottom-left"></div>
        </button>
        <button class="btn" value="8">

            <div class="box" id="bottom-mid"></div>
        </button>
        <button class="btn" value="9">
            <div class="box" id="bottom-right"></div>
        </button>
    </div>


    <script type="text/javascript" src="./scripts/app.js"></script>
</body>

</html>
